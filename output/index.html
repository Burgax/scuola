<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burgarello Gabriele's Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style_output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container">  <p class="med-text">5+9 =</p><p Id="t"></p> </div>
  <div class="buttons">
    <div class="center">
      <a href="#" Id="a" class="button">InnerHTML</a>
      <a href="#" Id="b" class="button">Write</a>
      <a href="#" Id="c" class="button">Alert</a>
      <a href="#" Id="d" class="button">Console.log</a>
    </div>
  </div>

  <script>
    let x,y,z;
    x=5;
    y=9;
    z=x+y;


    a.onclick=function (){
      t.innerHTML=(z)
      }
    b.onclick=function() {
      document.write(z)
      }
    c.onclick=function(){
      window.alert(z)
      }
    d.onclick=function(){
      console.log(z)
      }
    </script>
  </body>
</html>
